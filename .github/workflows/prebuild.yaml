name: Build and Release Prebuilds

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Prebuild x64
        run: npx prebuild -r napi --arch x64 --strip --upload ${{ secrets.GITHUB_TOKEN }}

      - name: Prebuild ia32
        run: npx prebuild -r napi --arch ia32 --strip --upload ${{ secrets.GITHUB_TOKEN }}
  
  publish-dist:
    runs-on: ubuntu-latest
    needs: build-windows
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build TypeScript
        run: npm run build:ts

      - name: Commit dist to tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f dist/
          git commit -m "chore: add dist for release ${{ github.ref_name }}"
          git tag -f ${{ github.ref_name }}
          git push origin -f refs/tags/${{ github.ref_name }}