name: Build and Release Prebuilds

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Prebuild x64
        run: npx prebuild -r napi --arch x64 --strip --upload ${{ secrets.GITHUB_TOKEN }}

      - name: Prebuild ia32
        run: npx prebuild -r napi --arch ia32 --strip --upload ${{ secrets.GITHUB_TOKEN }}